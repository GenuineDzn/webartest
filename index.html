<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
  </head>
  <body style="margin:0px; overflow:hidden;">
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

    <a-scene embedded arjs="debugUIEnabled:false;">

      <a-assets id="move_forward" src="https://webartest-2.netlify.com/assets/pattern-marker_01_move.png"></a-assets>
      <a-assets id="blockControl_2" src="https://webartest-2.netlify.com/marker/blockControl_2.png"></a-assets>

      <!-- カスタムマーカーを設定し"blockControl_2.svg"を表示する -->
      <a-marker type="pattern" url="https://webartest-2.netlify.com/marker/pattern-marker_01_move.patt">
        <a-image width="1" height="1" rotation="-90 0 0" src="move_forward"></a-image>
      </a-marker>

      <a-marker type="pattern" url="https://webartest-2.netlify.com/marker/pattern-marker.patt">
        <a-image width="1" height="1" rotation="-90 0 0" src="blockControl_2"></a-image>
      </a-marker>

      <a-entity camera></a-entity>

    </a-scene>
  </body>
</html>
