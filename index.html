<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
  </head>
  <body style="margin:0px; overflow:hidden;">
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

    <a-scene embedded arjs="debugUIEnabled:false;">

      <a-assets id="triangle" src="https://webartest-2.netlify.com/assets/pattern-triangle.png"></a-assets>
      <a-assets id="move" src="https://webartest-2.netlify.com/assets/pattern-move.png"></a-assets>

      <a-marker type="pattern" preset="custom" url="https://webartest-2.netlify.com/marker/pattern-triangle.patt">
        <a-image width="1" height="1" position='0 0.5 0' rotation="-90 0 0" src="triangle"></a-image>
      </a-marker>

      <a-marker type="pattern" preset="custom" url="https://webartest-2.netlify.com/marker/pattern-move.patt">
        <a-image width="1" height="1" position='0 0.5 0' rotation="-90 0 0" src="move"></a-image>
      </a-marker>

      <a-entity camera></a-entity>

    </a-scene>
  </body>
</html>
