<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
  </head>
  <body style="margin:0px; overflow:hidden;">
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>　<!-- A-Frameの読み込み -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script> <!-- AR.jsの読み込み -->
    
    <a-scene embedded arjs="debugUIEnabled:false;" vr-mode-ui="enabled: false">

      <!-- アセットのプリロード -->
      <a-assets>
        <!-- 3Dモデルとマテリアル -->
        <a-asset-item id="model" src="https://webartest-2.netlify.com/assets/model.obj"></a-asset-item>
        <a-asset-item id="material" src="https://webartest-2.netlify.com/assets/materials.mtl"></a-asset-item>
      </a-assets>
      
      <!-- ARマーカー上に車の3Dモデルを表示 -->
      <a-marker type="pattern" preset="custom" url="https://webartest-2.netlify.com/marker/pattern-car.patt">
        <a-obj-model src="#model" mtl="#material" scale="1 1 1" rotation="0 -90 0" position="0 0.5 0"></a-obj-model>
      </a-marker>

      <a-entity camera></a-entity>

    </a-scene>
  </body>
</html>
