<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>WebARTest</title>
  </head>
  <body style="margin:0px; overflow:hidden;">
    
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    
    <a-scene embedded arjs="debugUIEnabled:false; sourceType: webcam;">
      
      <a-assets>
        <img id="blockControl_2" src="https://github.com/GenuineDzn/webartest/blob/master/asset/blockControl_2.svg">
        <img id="blockEvent" src="https://github.com/GenuineDzn/webartest/blob/master/asset/blockEvent.svg">
      </a-assets>

      <a-marker preset="custom" type='pattern' url='https://github.com/GenuineDzn/webartest/blob/master/marker/pattern-marker.patt'>
        <a-image width="1" height="1" rotation="-90 0 0" src="#blockControl_2"></a-image>
        <!-- <a-box position="0 0.5 0" wireframe="true"></a-box> -->
      </a-marker>
      
      <a-marker preset="custom" type='pattern' url='https://github.com/GenuineDzn/webartest/blob/master/marker/pattern-blockControl_2.patt'>
        <a-image width="1" height="1" rotation="-90 0 0" src="#blockControl_2"></a-image>
        <!-- <a-box position="0 0.5 0" wireframe="true"></a-box> -->
      </a-marker>
      
      <a-entity camera></a-entity>

    </a-scene>
  </body>
</html>
